<div class="container">
  <h3>{{ brand.name }}</h3>
  <img style="width:250px;" class="card-img-top" src="{{ this.prodSvc.getBrandLogoURL(brand.logo) }}" alt="">
  <p class="px-3"></p>

  <h5>Products from {{ brand.name }}</h5>
  <div class="row">

      <div class="col-md-3" *ngFor="let p of products ">
       <div class="product-card card">
         <div class="product-card-image">
        <img class="card-img-top" src="{{ this.prodSvc.getURL(p.thumbnail) }}" alt="">
         </div>
        <div class="card-body">
          <h5 class="card-title"> <a routerLink="/products/{{p.id}}">{{ p.title }}  </a>
             <small>by <a routerLink="/brands/{{p.Brand.id}}">{{ p.Brand.name }} </a> </small> 
          </h5>
          <p class="card-text">$ {{ p.price }}</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
      </div>
    
    </div>


</div>
